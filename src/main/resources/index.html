<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Kotlin HTMX PoC</title>
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
    <style>
        .json-container {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

</head>
<body>

<h1>Time to explore HTMX</h1>

<div>
    <button
            hx-get="/count/increase"
            hx-trigger="click"
            hx-target="#count"
    >Increase count
    </button>

    <button
            hx-get="/count/decrease"
            hx-trigger="click"
            hx-target="#count"
    >Decrease count
    </button>
</div>


<div>
    <h2>
        <span>Count: </span>
        <span id="count" hx-get="/count" hx-trigger="load"></span>
    </h2>
</div>

<div>
    <h2>Data fetched from some other service async: </h2>
    <span id="uuid" hx-get="/complex/uuid" hx-trigger="load" class="json-container"></span>
</div>


</body>
</html>
